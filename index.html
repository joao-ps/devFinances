<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>dev.finance$</h1>
    </header>
    <main>
        <section  class="balanco">
            <h2>Balanço</h2>
            <div class="entrada">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="saidas">
                <h3>Saidas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id="tab">
            <h2>Transações</h2>

            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="conta">
                        <td>Luz</td>
                        <td class="despesa">-R$ 500,00</td>
                        <td>23/01/2021</td>
                    </tr>
                    <tr>
                        <td>Criação de Website</td>
                        <td class="renda">R$ 5.000,00</td>
                        <td>24/01/2021</td>
                    </tr>
                    <tr>
                        <td>Aluguel</td>
                        <td class="despesa">-R$ 1.500,00</td>
                        <td>26/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Dev.finance$</p>
    </footer>
</body>
</html>
